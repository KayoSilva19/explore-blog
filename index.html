<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/export-image-03.ico">
  <title>Explore Blog</title>

  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
  <header>
    <div class="image-header">
      <img src="./assets/background-Image.png" alt="">
    </div>
    <div class="text-header">
        <h1>Explore sem limites</h1>
        <p>Porque o aprendizado é contínuo</p>
      <a class="text-link" href="#explore-section">
        <img src="./assets/scroll-icon.svg" alt="">
      </a>
    </div>
  </header>
  <main>
    <section class="section-content-explore" id="explore-section">
      <figure class="card-section-explore">
        <img class="image-card" src="./assets/export-image-01.png" alt="">
        <figcaption class="details">
          <h2>Não pare nunca</h2>
          <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
        </figcaption>
      </figure>

      <figure class="card-section-explore">
        <img class="image-card" src="./assets/export-image-02.png" alt="">
        <figcaption class="details">
          <h2>Só volta</h2>
          <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
        </figcaption>
      </figure>

      <figure class="card-section-explore">
        <img class="image-card" src="./assets/export-image-03.png" alt="">
        <figcaption class="details">
          <h2>Siga seu ritmo</h2>
          <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
        </figcaption>
      </figure>
    </section>
  </main>
    <form class="section-form-container" action="">
      <fieldset >
        <legend >Entre em contato</legend>

        <div class="input-wrapper">
          <input type="text" placeholder="Seu nome"/>
          <input type="email" id="event-email" placeholder="Email"/>
          <textarea id="event-text-info" placeholder="Digite sua mensagem aqui..."></textarea>
        </div>
        <button class="event-submit-form">Enviar mensagem</button>
      </fieldset>

    </form>
  <footer>
    <span>© 2023 - Rocketseat Explorer</span>
  </footer>
</div>

</body>
</html>
